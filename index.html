<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your car</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <form id="form">
          <h3>Car name:</h3>
          <input type="text" placeholder="Car Name" class="inp_name" value="" />
          <h3>Speed:</h3>
          <input type="number" placeholder="Speed" class="inp_speed" value="" />
          <h3>Price ($):</h3>
          <input type="number" placeholder="Price" class="inp_price" value="" />
          <h3>Image URL:</h3>
          <input type="url" placeholder="Image Url" class="inp_url" value="" />
          <h3>Color:</h3>
          <input type="color" class="inp_color" value="" />
          <button class="left_btn">Sumbit</button>
        </form>
      </div>
      <div class="right">
        <div class="cards"></div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
